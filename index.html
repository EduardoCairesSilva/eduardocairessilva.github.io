<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Portfolio - Eduardo Caires</title>
</head>

<body>
    <header class="container">
        <div class="page-header">
            <div class="logo">
                <a href="#">Portfólio - E.C</a>
            </div>
            <input type="checkbox" id="click">

            <label for="click" class="mainicon">
                <div class="menu">
                    <i class='bx bx-menu'></i>
                </div>
            </label>
            <ul>
                <li><a href="#" class="active" style="--navAni:1">Inicio</a></li>
                <li><a href="#" style="--navAni:2">Sobre</a></li>
                <li><a href="#" style="--navAni:3">Habilidades</a></li>
                <li><a href="#" style="--navAni:4">Projetos</a></li>
                <li><a href="#" style="--navAni:5">Contato</a></li>
            </ul>
            <label class="mode">
                <input type="checkbox" id="darkModeToggle">
                <i class='bx bxs-moon'></i>
            </label>
        </div>
    </header>


    <section class="container">
        <div class="main">
            <div class="detail">
                <h3>Olá, seja bem vindo!</h3>
                <h1>Eu sou <span style="color:#f9532d;">Eduardo</span></h1>
                <p>Eu sou um desenvolvedor Web profissional e faço sites, aplicações e interfaces interativas. Me procure se precisar de uma!
                </p>
                <div class="social">
                    <a href="#" style="--socialAni:1"><i class='bx bxl-linkedin'></i></a>
                    <a href="#" style="--socialAni:2"><i class='bx bxl-instagram'></i></a>
                    <a href="#" style="--socialAni:3"><i class='bx bxl-github'></i></a>
                    <a href="#" style="--socialAni:4"><i class='bx bxl-facebook-circle'></i></a>
                </div>
            </div>
            <div class="img-sec">
                <div class="images">
                    <img src="imagens/eduardo.jpeg"
                        alt="" class="img-w">
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
